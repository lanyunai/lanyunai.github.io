<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝云工坊推广计划</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="蓝云工坊 logo">
            <span>蓝云工坊</span>
            <p>-BluCraft-</p>
        </div>
        <h1>推广计划</h1>
    </header>

    <main class="container">
        <div class="card">
            <div class="card-tag">
                <img src="green_tag.png" alt="推荐" width="20">
                <span>推荐</span>
            </div>
            <p>视频激励广告</p>
            <h2>¥9/月</h2>
        </div>
        <div class="card">
            <div class="card-tag">
                <img src="green_tag.png" alt="100%送达" width="20">
                <span>100%送达</span>
            </div>
            <p>开屏广告</p>
            <h2>¥6/月</h2>
        </div>
        <div class="card">
            <div class="card-tag">
                <img src="green_tag.png" alt="性价比之选" width="20">
                <span>性价比之选</span>
            </div>
            <p>页面信息流广告</p>
            <h2>¥5/月</h2>
        </div>
    </main>
</body>
</html>
